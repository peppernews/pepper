on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release
jobs:
  publish:
    name: build publish to releases
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install and publish
        run: |
          GITHUB_TOKEN='${{secrets.GITHUB_TOKEN}}'
          npm install
          npm run publish
