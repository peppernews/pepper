on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release
jobs:
  publish:
    name: Publish to releases
    runs-on: macos-latest
    steps:
      - name: Electron Forge Action
        uses: yinxulai/actions-electron-forge@0.05
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          package_root: .
          script_name: publish
          release: false
